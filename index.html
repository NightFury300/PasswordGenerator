<!DOCTYPE html>
<html>
    <head>
        <title>
            Password Generator
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="title">
            <h1>Password Generator</h1>
        </div>
        <div id="bodyContainer">

        <label>Password Length:</label>
        <input id="slider" type="range" min="4" max="20">
        <output id="sliderVal"> 10</output>
        <br>
        <div id="checkboxes">
            <input type="checkbox" id="box0" checked>
            <label>Include lowercase letters</label>
            <br>
            <input type="checkbox" id="box1">
            <label>Include uppercase letters</label>
            <br>
            <input type="checkbox" id="box2">
            <label>Include numbers</label>
            <br>
            <input type="checkbox" id="box3">
            <label>Include symbols</label>
        </div>
        <br>
        <input type="text" readonly id="passwordText">
        <button id="copyButton" style="background-color: white;">Copy</button>
        <br>
        <button id="generatePassButton">
            Generate Password
        </button>
    </div>
    </body>
    <script src="passwordGeneration.js"></script>
    <script src="updateUI.js"></script>
</html>
